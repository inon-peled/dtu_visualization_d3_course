<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leture 5 Answers</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="lodash.js"></script>
    <style type="text/css">

        text {
            font-family: sans-serif;
            font-size: 12px;
            fill: white;
        }

    </style>
</head>
<body>

<div id="doughnutDiv">
    <h2>Total Crime in the 5 Boroughs of New York in 2016</h2>
    <script type="text/javascript">

        //Width and height
        var w = 400;
        var h = 400;

        var total_crime_2016 = [
            { borough: "Brooklyn", crime: 140690 },
            { borough: "Manhattan", crime: 115511 },
            { borough: "Bronx", crime: 106133 },
            { borough: "Queens", crime: 94619 },
            { borough: "Staten Island", crime: 21851 }
        ];

        var total_crime_2016_normalized = _.map(total_crime_2016, function (obj) {
            return {
                borough: obj.borough,
                crime: obj.crime / _.sumBy(total_crime_2016, 'crime')
            };
        });

        var outerRadius = w / 2;
        var innerRadius = w / 3;
        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        var pie = d3.pie()
            .value(function(d) { return d.crime; });

        //Easy colors accessible via a 10-step ordinal scale
        var color = d3.scaleOrdinal(d3.schemeCategory10);

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //Set up groups
        var arcs = svg.selectAll("g.arc")
            .data(pie(total_crime_2016_normalized))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");

        //Draw arc paths
        arcs.append("path")
            .attr("fill", function(d, i) {
                return color(i);
            })
            .attr("d", arc);

        //Labels
        arcs.append("text")
            .attr("transform", function(d) {
                return "translate(" + arc.centroid(d) + ")";
            })
            .attr("text-anchor", "middle")
            .text(function(d) {
                return _.round(100 * d.value, 1) + "%";
            });

    </script>
</div>

</body>
</html>
