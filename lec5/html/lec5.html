<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leture 5 Answers</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="lodash.js"></script>
    <style type="text/css">
        .percent {
            font-family: sans-serif;
            font-size: 16px;
            fill: white;
        }
        .legendTotalCrime {
            font-family: sans-serif;
            font-size: 18px;
            fill: black;
        }
    </style>
</head>
<body>

<div id="doughnutDiv">
    <h2>Total Crime in the 5 Boroughs of New York in 2016</h2>
    <script type="text/javascript">

        //Width and height
        var w = 600;
        var h = 500;
        var legendSquareDim = 30;

        var total_crime_2016 = [
            { borough: "Brooklyn", crime: 140690 },
            { borough: "Manhattan", crime: 115511 },
            { borough: "Bronx", crime: 106133 },
            { borough: "Queens", crime: 94619 },
            { borough: "Staten Island", crime: 21851 }
        ];

        var total_crime_2016_normalized = _.map(total_crime_2016, function (obj) {
            return {
                borough: obj.borough,
                crime: obj.crime / _.sumBy(total_crime_2016, 'crime')
            };
        });

        var outerRadius = (w - 6.5 * legendSquareDim) / 2;
        var innerRadius = (w - 6.5 * legendSquareDim) / 3;
        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        var pie = d3.pie()
            .value(function(d) { return d.crime; });

        //Easy colors accessible via a 10-step ordinal scale
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var appliedColors = [];

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        //Set up groups
        var arcs = svg
            .selectAll("g.arc")
            .data(pie(total_crime_2016_normalized))
            .enter()
            .append("g")
            .attr("class", "arc")
            .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");

        //Draw arc paths
        arcs.append("path")
            .attr("fill", function(d, i) {
                var cl = color(i);
                appliedColors.push({
                    borough: total_crime_2016_normalized[i].borough,
                    color: cl
                });
                return cl;
            })
            .attr("d", arc)
            .append("title")  //Make tooltip
            .text(function(d, i) {
                return appliedColors[i].borough;
            });

        //Labels
        arcs.append("text")
            .attr("class", "percent")
            .attr("transform", function(d) {
                return "translate(" + arc.centroid(d) + ")";
            })
            .attr("text-anchor", "middle")
            .text(function(d) {
                return _.round(100 * d.value, 1) + "%";
            });

        // Legend
        svg
            .selectAll("rect")
            .data(appliedColors)
            .enter()
            .append("rect")
            .attr("class", "legendSquare")
            .attr("x", w - 5.2 *  legendSquareDim)
            .attr("y", function(d, i) {
                return (i + 0.5) * (1.5 * legendSquareDim);
            })
            .attr("width", legendSquareDim)
            .attr("height", legendSquareDim )
            .attr("fill", function (d, i) {
                return d.color;
            });
        _.map(appliedColors, function(d, i) {
            svg
                .append("text")
                .attr("class", "legendTotalCrime")
                .attr("x", w - 4 *  legendSquareDim)
                .attr("y", (i + 0.5) * (1.5 * legendSquareDim) + legendSquareDim / 1.5)
                // .attr("fill", "black")
                .text(appliedColors[i].borough);
        });
    </script>
</div>

<div id="areaDiv">
    <script type="text/javascript">

        //Width and height
        var w = 800;
        var h = 500;
        var padding = 20;

        var dataset, xScale, yScale, xAxis, yAxis, area;  //Empty, for now

        //For converting strings to Dates
        var parseTime = d3.timeParse("%Y-%m");

        //For converting Dates to strings
        var formatTime = d3.timeFormat("%b %Y");

        //Function for converting CSV values from strings to Dates and numbers
        //We assume one column named 'Date' plus several others that will be converted to ints
        var rowConverter = function(d, i, cols) {

            //Initial 'row' object includes only date
            var row = {
                date: parseTime(d.Date),  //Make a new Date object for each year + month
            };

            //Loop once for each vehicle type
            for (var i = 1; i < cols.length; i++) {
                var col = cols[i];

                //If the value exists…
                if (d[cols[i]]) {
                    row[cols[i]] = +d[cols[i]];  //Convert from string to int
                } else {  //Otherwise…
                    row[cols[i]] = 0;  //Set to zero
                }
            }

            return row;
        }

        //Set up stack method
        var stack = d3.stack()
            .order(d3.stackOrderDescending);  // <-- Flipped stacking order

        //Load in data
        d3.csv("top_5_crimes_2016.csv", rowConverter, function(data) {

            var dataset = data;
            // console.log(dataset);

            //Now that we know the column names in the data…
            var keys = dataset.columns;
            keys.shift();  //Remove first column name ('Date')
            stack.keys(keys);  //Stack using what's left (the car names)

            //Data, stacked
            var series = stack(dataset);
            // console.log(series);

            //Create scale functions
            xScale = d3.scaleTime()
                .domain([
                    d3.min(dataset, function(d) { return d.date; }),
                    d3.max(dataset, function(d) { return d.date; })
                ])
                .range([padding, w - padding * 2]);

            yScale = d3.scaleLinear()
                .domain([
                    0,
                    d3.max(dataset, function(d) {
                        var sum = 0;

                        //Loops once for each row, to calculate
                        //the total (sum) of sales of all vehicles
                        for (var i = 0; i < keys.length; i++) {
                            sum += d[keys[i]];
                        };

                        return sum;
                    })
                ])
                .range([h - padding, padding / 2])
                .nice();

            //Define axes
            xAxis = d3.axisBottom()
                .scale(xScale)
                .ticks(10)
                .tickFormat(formatTime);

            //Define Y axis
            yAxis = d3.axisRight()
                .scale(yScale)
                .ticks(5);

            //Define area generator
            area = d3.area()
                .x(function(d) { return xScale(d.data.date); })
                .y0(function(d) { return yScale(d[0]); })
                .y1(function(d) { return yScale(d[1]); });

            //Create SVG element
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            //Create areas
            svg.selectAll("path")
                .data(series)
                .enter()
                .append("path")
                .attr("class", "area")
                .attr("d", area)
                .attr("fill", function(d, i) {
                    return d3.schemeCategory20[i];
                })
                .append("title")  //Make tooltip
                .text(function(d) {
                    return d.key;
                });

            //Create axes
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + (w - padding * 2) + ",0)")
                .call(yAxis);

        });

    </script>
</div>

</body>
</html>
