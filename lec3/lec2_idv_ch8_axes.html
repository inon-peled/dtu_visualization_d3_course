<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ch8_style.css">
    <meta charset="UTF-8">
    <title>Meow</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var padding = 40;
    var maxSamples = 50;
    var minSamples = 10;
    var svgWidth = 800;
    var svgHeight = 600;

    var randomDataset = [];
    var numSamples = Math.round(Math.random() * (maxSamples - minSamples) + minSamples);
    for (var i = 0 ; i < numSamples ; i++) {
        randomDataset.push([
            Math.random(),
            Math.random() * 20,
            Math.round(Math.random() * 100)
        ]);
    }
    console.log(randomDataset);

    var linearScaleFactory = function (dataset, idx, range) {
        return d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) {
                return d[idx]
            })])
            .range(range)
            .clamp(true);
    };

    var xScale = linearScaleFactory(randomDataset, 0, [padding, svgWidth - 2 * padding]);
    var yScale = linearScaleFactory(randomDataset, 1, [svgHeight - padding, padding]); // Note reverse order, so that origin is now at BOTTOM left.
    // var radiusScale = linearScaleFactory(randomDataset, 2, [2, 10]); // Or [10, 2] for reverse ratio of radius to value.
    var areaScale = d3.scaleSqrt()
        .domain([0, d3.max(randomDataset, function (d) {
            return d[2];
        })])
        .range([2, 10]);

    var svg = d3.select("body").append("svg");
    svg.attr("width", svgWidth)
        .attr("height", svgHeight)
        .selectAll("circle")
        .data(randomDataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return xScale(d[0]);
        })
        .attr("cy", function (d) {
            return yScale(d[1]);
        })
        .attr("r", function (d) {
            return areaScale(d[2]);
        })
        .style("stroke", "black")
        .style("fill", "none");
    svg.selectAll("text")
        .data(randomDataset)
        .enter()
        .append("text")
        .text(function (d) {return d[2];})
        .attr("x", function(d) {
            return xScale(d[0]) + areaScale(d[2]) + 2;
        })
        .attr("y", function(d) {
            return yScale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");

    var xAxis = d3.axisBottom(xScale)
        .ticks(3);
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0, " + (svgHeight - padding) + ")")
        .call(xAxis);

    var yAxis = d3.axisLeft(yScale);
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ", 0)")
        .call(yAxis);

</script>
</body>
</html>
