<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ch8_style.css">
    <meta charset="UTF-8">
    <title>Meow</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<p>Click this to regenerate data set.</p>

<script type="text/javascript">
    var padding = 40;
    var maxSamples = 50;
    var minSamples = 10;
    var svgWidth = 800;
    var svgHeight = 600;
    var numSamples = Math.round(Math.random() * (maxSamples - minSamples) + minSamples);

    var generateDataset = function() {
        var randomDataset = [];
        var maxValue = 100 * Math.random();
        for (var i = 0 ; i < numSamples ; i++) {
            randomDataset.push([
                Math.random() * maxValue,
                Math.random() * maxValue,
                Math.round(Math.random() * 100)
            ]);
        }
        console.log(randomDataset);
        return randomDataset;
    };

    var randomDataset = generateDataset(numSamples);

    var linearScaleFactory = function (dataset, idx, range) {
        return d3.scaleLinear()
            .domain([0, d3.max(dataset, function (d) {
                return d[idx]
            })])
            .range(range)
            .clamp(true);
    };

    var xScale = linearScaleFactory(randomDataset, 0, [padding, svgWidth - 2 * padding]);
    var yScale = linearScaleFactory(randomDataset, 1, [svgHeight - padding, padding]); // Note reverse order, so that origin is now at BOTTOM left.
    // var radiusScale = linearScaleFactory(randomDataset, 2, [2, 10]); // Or [10, 2] for reverse ratio of radius to value.
    var areaScale = d3.scaleSqrt()
        .domain([0, d3.max(randomDataset, function (d) {
            return d[2];
        })])
        .range([2, 10]);

    var svg = d3.select("body").append("svg");
    svg.attr("width", svgWidth)
        .attr("height", svgHeight)
        .selectAll("circle")
        .data(randomDataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return xScale(d[0]);
        })
        .attr("cy", function (d) {
            return yScale(d[1]);
        })
        .attr("r", function (d) {
            return areaScale(d[2]);
        })
        .style("stroke", "black")
        .style("fill", "none");
    svg.selectAll("text")
        .data(randomDataset)
        .enter()
        .append("text")
        .text(function (d) {return d[2];})
        .attr("x", function(d) {
            return xScale(d[0]) + areaScale(d[2]) + 2;
        })
        .attr("y", function(d) {
            return yScale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");

    var xAxis = d3.axisBottom(xScale)
        .ticks(5)
        .tickFormat(d3.format(".0%"));
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0, " + (svgHeight - padding) + ")")
        .call(xAxis);

    var yAxis = d3.axisLeft(yScale);
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding + ", 0)")
        .call(yAxis);

    d3.select("p")
        .on("click", function (){
            randomDataset = generateDataset();
            xScale.domain([0, d3.max(randomDataset, function (d) {
                return d[0]
            })]);
            yScale.domain([0, d3.max(randomDataset, function (d) {
                return d[1]
            })]);
            areaScale.domain([0, d3.max(randomDataset, function (d) {
                    return d[2];
                })]);

            svg.selectAll("circle")
                .data(randomDataset)
                .transition()
                .attr("cx", function (d) {
                    return xScale(d[0]);
                })
                .attr("cy", function (d) {
                    return yScale(d[1]);
                })
                .attr("r", function (d) {
                    return areaScale(d[2]);
                });
            svg.selectAll("text")
                .data(randomDataset)
                .transition()
                .text(function (d) {return d[2];})
                .attr("x", function(d) {
                    return xScale(d[0]) + areaScale(d[2]) + 2;
                })
                .attr("y", function(d) {
                    return yScale(d[1]);
                });

            svg.select(".x.axis")
                .transition()
                .call(xAxis);
            svg.select(".y.axis")
                .transition()
                .call(yAxis);
        });
</script>
</body>
</html>
