<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var maxSamples = 300;
    var minSamples = 50;
    var svgWidth = 1200;
    var svgHeight = 800;
    var maxValue = 30;
    var positionFactor = 0.9;
    var randomDataset = [];
    var numSamples = Math.round(Math.random() * (maxSamples - minSamples) + minSamples);
    for (var i = 0 ; i < numSamples ; i++) {
        randomDataset.push([
            Math.round(positionFactor * Math.random() * svgWidth),
            Math.round(positionFactor * Math.random() * svgHeight),
            Math.round(Math.random() * maxValue)
        ]);
    }
    console.log(randomDataset);
    var svg = d3.select("body").append("svg");
    svg.attr("width", svgWidth)
        .attr("height", svgHeight)
        .selectAll("circle")
        .data(randomDataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d[0];
        })
        .attr("cy", function (d) {
            return d[1];
        })
        .attr("r", function (d) {
            return Math.sqrt(d[2]);
        });
    svg.selectAll("text")
        .data(randomDataset)
        .enter()
        .append("text")
        .text(function (d) {return d;})
        .attr("x", function(d) {
            return d[0] + 5;
        })
        .attr("y", function(d) {
            return d[1] + 5;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");
</script>
</body>
</html>
