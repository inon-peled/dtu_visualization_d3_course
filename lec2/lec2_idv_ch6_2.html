<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow</title>
    <link rel="stylesheet" href="lec2_idv_ch6_1.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25];
        d3.select("body")
            .selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function (d) {
                return d * 5 + "px";
            });
    </script>
</body>
</html>
