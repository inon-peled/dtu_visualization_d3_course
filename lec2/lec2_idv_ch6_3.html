<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meow</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var w = 500;
    var h = 50;
    var dataset = [5, 10, 15, 20, 25];
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");
    circles.attr("cx", function (d, i) {
            return i * 50 + 25;
        })
        .attr("cy", h / 2)
        .attr("r", function (d) {
            return d;
        });
</script>
</body>
</html>
