<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <script type="text/javascript" src="./d3.js"></script>
    <script type="text/javascript" src="./lodash.js"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div id="events">
    <svg id="svgMap"></svg>
    <svg id="svgHourlyEvents"></svg>
    <svg id="svgHourlyTimeSeries"></svg>
    <svg id="svgHourlyTimeSeriesContext"></svg>
    <div class="slidecontainer">
        <input type="range" min="0" max="10" value="1" class="slider" id="timeSeriesSlider" step="0.1" list="tickmarks"
               oninput="updateTimeSeriesPlot()" onchange="updateTimeSeriesPlot()">
        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist>
    </div>

    <script type="text/javascript">
        var timeSeriesLine;
        var timeSeriesXAxis;
        var timeSeriesXScale;
        var timeSeriesLineContext;
        var timeSeriesXAxisContext;
        var timeSeriesXScaleContext;
        var contextXAxis;

        var meanAndStd;
        var hourlyCountDropoffsAllVenues;
        var startDate = new Date('2016-01-01');
        var endDate = new Date('2016-08-31');

        var svgDailyEventsWidth = 1600;
        var dailyYAxis;
        var timeSeriesYScale = d3.scaleLinear();
        var timeSeriesYScaleContext = d3.scaleLinear();
        var hourlyYAxis;
        var hourlyEventsYScale = d3.scaleLinear();
        var barplotAxisPadding = 60;
        var barplotSvgWidth = 550;
        var barplotSvgHeight = 380;
        var svgMapWidth = 800;
        var svgMapHeight = 600;
        var circleRadius = 6;


        function updateTimeSeriesPlot() {
            var venue = d3.select(".selected").data()[0].venue.toLowerCase();
            var thresh = +document.getElementById('timeSeriesSlider').value;

            var data = hourlyCountDropoffsAllVenues.filter(function(d){
                return d.venue == venue;
            });

            var datascatter = data.filter(function(d){
                var ms = meanAndStd[venue][d.date.getDay()][d.date.getHours()];
                return d.dropoffs >= ms.mean + thresh * ms.std;
            });
            timeSeriesXScale.domain(d3.extent(data, function(d) { return d.date; }));
            timeSeriesYScale.domain(d3.extent(data, function(d) { return d.dropoffs; }));
            timeSeriesXScaleContext.domain([new Date('2016-02-01'), new Date('2016-02-04')]);
            timeSeriesYScaleContext.domain(d3.extent(data, function(d) { return d.dropoffs; }));

            d3.select("#timeSeriesPath")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("opacity", 0.5)
                .attr("d", timeSeriesLine);


            d3.select("#svgHourlyTimeSeries")
                .selectAll(".dot")
                .remove();

            d3.select("#svgHourlyTimeSeries")
                .selectAll(".dot")
                .data(datascatter)
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function(d) { return timeSeriesXScale(d.date); })
                .attr("cy", function(d) { return timeSeriesYScale(parseInt(d.dropoffs)); })
                .style("fill", "blue")
                .on("click", function(d){
                    //debugger
                    //timeSeriesXScaleContext.domain([new Date('2016-02-01'), new Date('2016-02-04')]);
                    var dstart = d.date.setHours(0)
                    var dend = d.date.setHours(24)
                    timeSeriesXScaleContext.domain([dstart, dend]);


                    timeSeriesXAxisContext.scale(timeSeriesXScaleContext)
                    contextXAxis.call(timeSeriesXAxis);
                });

            d3.select("#timeSeriesPathContext")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("opacity", 0.5)
                .attr("d", timeSeriesLineContext);

            d3.select("#svgHourlyTimeSeriesContext")
                .selectAll(".dot")
                .data(datascatter)
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function(d) { return timeSeriesXScaleContext(d.date); })
                .attr("cy", function(d) { return timeSeriesYScaleContext(parseInt(d.dropoffs)); })
                .style("fill", "blue");



            //Create axis
            d3.select("#timeSeriesGXAxis")
                .call(d3.axisBottom(timeSeriesXScale));

            //Create axis
            d3.select("#timeSeriesContextGXAxis")
                .call(d3.axisBottom(timeSeriesXScaleContext));


            d3.select("#timeSeriesGYAxis")
                .call(d3.axisLeft(timeSeriesYScale));
        }

        function createTimeSeriesPlot() {
            var svgTimeSeries = d3
                .select("#svgHourlyTimeSeries")
                .attr("width", svgDailyEventsWidth)
                .attr("height", barplotSvgHeight);

            timeSeriesXScale = d3.scaleTime()
                .rangeRound([barplotAxisPadding, svgDailyEventsWidth]);
            timeSeriesXAxis = d3
                .axisBottom(timeSeriesXScale);

            timeSeriesYScale
                .range([barplotSvgHeight - barplotAxisPadding, barplotAxisPadding]);
            dailyYAxis = d3
                .axisLeft(timeSeriesYScale)
                .tickFormat(function (e) {
                    return Math.floor(e) !== e ? "" : e;
                });

            timeSeriesLine = d3.line()
                .x(function (d) {
                    return timeSeriesXScale(d.date);
                })
                .y(function (d) {
                    return timeSeriesYScale(parseInt(d.dropoffs));
                });

            svgTimeSeries.append("path")
                .attr("id", "timeSeriesPath");

            svgTimeSeries.append("text")
                .attr("class", "axisLabel")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", -barplotSvgHeight / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("#Dropoffs");

            //Create axis
            svgTimeSeries.append("g")
                .attr("id", "timeSeriesGXAxis")
                .attr("transform", "translate(0," + (barplotSvgHeight - barplotAxisPadding) + ")");

            svgTimeSeries.append("g")
                .attr("id", "timeSeriesGYAxis")
                .attr("transform", "translate(" + (barplotAxisPadding - 5) + ", 0)");
        }

        function createTimeSeriesPlotContext() {
            var barplotSvgHeight = 200;
            var barplotAxisPadding2 = 20;
            var svgTimeSeriesContext = d3
                .select("#svgHourlyTimeSeriesContext")
                .attr("width", svgDailyEventsWidth)
                .attr("height", barplotSvgHeight);

            timeSeriesXScaleContext = d3.scaleTime()
                .rangeRound([barplotAxisPadding, svgDailyEventsWidth]);
            timeSeriesXAxisContext = d3
                .axisBottom(timeSeriesXScale);

            timeSeriesYScaleContext
                .range([barplotSvgHeight - barplotAxisPadding2, 0]);

            timeSeriesLineContext = d3.line()
                .x(function (d) {
                    return timeSeriesXScaleContext(d.date);
                })
                .y(function (d) {
                    return timeSeriesYScaleContext(parseInt(d.dropoffs));
                });

            svgTimeSeriesContext.append("path")
                .attr("id", "timeSeriesPathContext");


            //Create axis
            contextXAxis = svgTimeSeriesContext.append("g")
                .attr("id", "timeSeriesContextGXAxis")
                .attr("transform", "translate(0," + (barplotSvgHeight - barplotAxisPadding2) + ")");
        }

        function updateHourlyBarplot(d) {
            hourlyEventsYScale.domain([0, d3.max(d.startTime)]);
            d3.select("#svgHourlyEvents")
                .selectAll(".bar")
                .data(d.startTime)
                .transition()
                .ease(d3.easeLinear)
                .attr("y", function (d) {
                    return hourlyEventsYScale(d);
                })
                .attr("height", function (d) {
                    return barplotSvgHeight - hourlyEventsYScale(d) - barplotAxisPadding;
                })
                .attr("fill", "blue");
            d3.select("#svgHourlyEvents")
                .select(".yAxis")
                .transition()
                .ease(d3.easeLinear)
                .call(hourlyYAxis);
        }

        function createBarPlotHourlyCountEvents() {
            var xScale = d3
                .scaleBand()
                .domain(_.range(24))
                .rangeRound([barplotAxisPadding, barplotSvgWidth])
                .paddingInner(0.05);
            hourlyEventsYScale
                .range([barplotSvgHeight - barplotAxisPadding, barplotAxisPadding])
                .domain([0, 0]);

            var svgBarplot = d3
                .select("#svgHourlyEvents")
                .attr("width", barplotSvgWidth)
                .attr("height", barplotSvgHeight);

            var xAxis = d3
                .axisBottom(xScale)
                .tickFormat(function (d, i) {
                    return i;
                });
            hourlyYAxis = d3
                .axisLeft(hourlyEventsYScale)
                .tickFormat(function (e) {
                    return Math.floor(e) !== e ? "" : e;
                });

            svgBarplot
                .selectAll("rect")
                .data(_.times(24, _.constant(0)))
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d, i) {
                    return xScale(i);
                })
                .attr("width", xScale.bandwidth());
            svgBarplot.append("g")
                .attr("class", "xAxis")
                .attr("transform", "translate(0, " + (barplotSvgHeight - barplotAxisPadding) + ")")
                .call(xAxis);
            svgBarplot.append("g")
                .attr("class", "yAxis")
                .attr("transform", "translate(" + barplotAxisPadding + ", 0)")
                .call(hourlyYAxis);
            svgBarplot.append("text")
                .attr("id", "barplotTitle")
                .attr("x", barplotSvgWidth / 2 + 20)
                .attr("y", barplotAxisPadding / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Hourly Dropoffs Count");
            svgBarplot.append("text")
                .attr("class", "axisLabel")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", -barplotSvgHeight / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("#Events");
            svgBarplot.append("text")
                .attr("class", "axisLabel")
                .attr("y", barplotSvgHeight - barplotAxisPadding / 2)
                .attr("x", barplotSvgWidth / 2 + 20)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Hour of Day");
        }

        function toggleVenueSelection(d) {
            var currentClass = _.includes(d3.select(this).attr("class"), "notSelected") ? "notSelected" : "selected";
            if (currentClass === "notSelected") {
                d3.selectAll(".venueLocation")
                    .classed("selected", false)
                    .classed("notSelected", true);
                d3.select(this)
                    .classed("selected", true)
                    .classed("notSelected", false);
            }
            updateHourlyBarplot(d);
            // updateDailyBarplot(d);
            updateTimeSeriesPlot(d.venue.toLowerCase());
        }

        function createTooltips() {
            var tooltipDiv = d3
                .select("body")
                .append("div")
                .attr("class", "tooltip");

            d3.selectAll(".venueLocation")
                .on("mouseover", function (d) {
                    if (d3.select(this).attr("r") > 0) {
                        tooltipDiv.transition()
                            .style("display", "inline")
                            .style("background", "yellow");
                        tooltipDiv
                            .html(d.venue)
                            .style("left", (d3.event.pageX + 20) + "px")
                            .style("top", (d3.event.pageY - 20) + "px");
                        d3.select(this)
                            .transition()
                            .attr("r", circleRadius * 2);
                    }
                })
                .on("mouseout", function (d) {
                    tooltipDiv.transition()
                        .style("display", "none");
                    if (d3.select(this).attr("r") > 0) {
                        d3.select(this)
                            .transition()
                            .attr("r", circleRadius);
                    }
                })
                .on("click", toggleVenueSelection);
        }

        function getProjection() {
            return d3.geoMercator()
                .center([-74.0, 40.7]) // Approximate center point of NYC.
                .translate([svgMapWidth / 2, svgMapHeight / 2 + 140])
                .scale([38000 * 5]);
        }

        var createMap = function (venueLocations) {
            var boroughColors = d3.scaleOrdinal(d3.schemeCategory10);

            var path = d3.geoPath()
                .projection(getProjection());

            var svgMap = d3.select("#svgMap")
                .attr("width", svgMapWidth)
                .attr("height", svgMapHeight);

            d3.json("data/boroughs.geojson", function (json) {
                svgMap.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", function (d, i) {
                        return boroughColors(i);
                    });
                svgMap.selectAll("text")
                    .data(json.features)
                    .enter()
                    .append("text")
                    .attr("class", "boroughNameLabel")
                    .attr("x", function (d) {
                        return path.centroid(d)[0];
                    })
                    .attr("y", function (d) {
                        return path.centroid(d)[1];
                    })
                    .text(function (d) {
                        return d.properties.BoroName;
                    });
                createAllCircles(venueLocations);
                createBarPlotHourlyCountEvents();
                createTimeSeriesPlot();
                createTimeSeriesPlotContext();
            });
        };

        var createAllCircles = function (venueLocations) {
            d3.select("#svgMap")
                .selectAll("circle")
                .data(venueLocations, function (d) {
                    return d;
                })
                .enter()
                .append("circle")
                .attr("class", "venueLocation")
                .classed("notSelected", true)
                .attr("cx", function (d) {
                    return getProjection()([d.lon, d.lat])[0];
                })
                .attr("cy", function (d) {
                    return getProjection()([d.lon, d.lat])[1];
                })
                .attr("r", circleRadius);
            createTooltips();
        };

        function readMeanHourly() {
            d3.csv("data/venue_dropoffs_hourly.csv",
                function (d) {
                    var info = {
                        venue: d.venue,
                        lat: parseFloat(d.lat),
                        lon: parseFloat(d.lon),
                        startTime: []
                    };
                    for (var i = 0; i < 24; i++) {
                        info.startTime.push(parseInt(d[i]));
                    }
                    return info;
                },
                function (venueLocations) {
                    createMap(venueLocations);
                });
        }

        function readDailyInfo() {
            d3.json("data/mean_and_std_dropoffs.json", function (meanAndStdData) {
                    meanAndStd = meanAndStdData;
                    d3.csv("data/dropoffs_time_series_hourly.csv",
                        function (d) {
                            return {
                                date: new Date(d.date + " " + parseInt(d.hour) + ":00"),
                                dropoffs: parseInt(d.dropoffs),
                                venue: d.venue
                            };
                        },
                        function (allHourlyInfo) {
                            hourlyCountDropoffsAllVenues = allHourlyInfo;
                            readMeanHourly();
                        }
                    );
                }
            );
        }

        readDailyInfo();

    </script>
</div>

</body>
</html>
