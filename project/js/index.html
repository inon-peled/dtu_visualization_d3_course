<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <script type="text/javascript" src="./d3.js"></script>
    <script type="text/javascript" src="./lodash.js"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>

<div id="events">
    <svg id="svgMap"></svg>
    <svg id="svgHourlyEvents"></svg>

    <script type="text/javascript">
        var svgMapWidth = 800;
        var svgMapHeight = 600;
        var circleRadius = 6;

        function updateBarplot(venuesSelected) {
            selectedHours = _(venuesSelected)
                .filter("selected")
                .map("hour")
                .value();
            var perHourArray = Array.apply(null, Array(24)).map(Number.prototype.valueOf, 0);
            for (i = 0; i < selectedHours.length; i++) {
                perHourArray[selectedHours[i]] += 1;
            }
            yScale.domain([0, d3.max(perHourArray)]);
            svgBarplot
                .selectAll(".bar")
                .data(perHourArray)
                .transition()
                .ease(d3.easeLinear)
                .attr("y", function (d) {
                    return yScale(d);
                })
                .attr("height", function (d) {
                    return barplotSvgHeight - yScale(d) - barplotAxisPadding;
                })
                .attr("fill", "red");
            svgBarplot.select(".yAxis")
                .transition()
                .ease(d3.easeLinear)
                .call(yAxis);
        }

        function createBarPlotHourlyCountEvents() {
            var barplotAxisPadding = 60;
            var barplotSvgWidth = 550;
            var barplotSvgHeight = 380;

            var xScale = d3
                .scaleBand()
                .domain(_.range(24))
                .rangeRound([barplotAxisPadding, barplotSvgWidth])
                .paddingInner(0.05);
            var yScale = d3.scaleLinear()
                .range([barplotSvgHeight - barplotAxisPadding, barplotAxisPadding])
                .domain([0, 0]);

            var svgBarplot = d3
                .select("#svgHourlyEvents")
                .attr("width", barplotSvgWidth)
                .attr("height", barplotSvgHeight);

            var xAxis = d3
                .axisBottom(xScale)
                .tickFormat(function (d, i) {
                    return i;
                });
            var yAxis = d3
                .axisLeft(yScale)
                .tickFormat(function (e) {
                    return Math.floor(e) !== e ? "" : e;
                });

            svgBarplot
                .selectAll("rect")
                .data(_.times(24, _.constant(0)))
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d, i) {
                    return xScale(i);
                })
                .attr("width", xScale.bandwidth());
            svgBarplot.append("g")
                .attr("class", "xAxis")
                .attr("transform", "translate(0, " + (barplotSvgHeight - barplotAxisPadding) + ")")
                .call(xAxis);
            svgBarplot.append("g")
                .attr("class", "yAxis")
                .attr("transform", "translate(" + barplotAxisPadding + ", 0)")
                .call(yAxis);
            svgBarplot.append("text")
                .attr("id", "barplotTitle")
                .attr("x", barplotSvgWidth / 2 + 20)
                .attr("y", barplotAxisPadding / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Hourly Events Count");
            svgBarplot.append("text")
                .attr("class", "axisLabel")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", -barplotSvgHeight / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("#Events");
            svgBarplot.append("text")
                .attr("class", "axisLabel")
                .attr("y", barplotSvgHeight - barplotAxisPadding / 2)
                .attr("x", barplotSvgWidth / 2 + 20)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Hour of Day");
        }

        function createTooltips() {
            var tooltipDiv = d3
                .select("body")
                .append("div")
                .attr("class", "tooltip");

            d3.selectAll(".venueLocation")
                .on("mouseover", function (d) {
                    if (d3.select(this).attr("r") > 0) {
                        tooltipDiv.transition()
                            .style("display", "inline")
                            .style("background", "yellow");
                        tooltipDiv
                            .html(d.venue)
                            .style("left", (d3.event.pageX + 20) + "px")
                            .style("top", (d3.event.pageY - 20) + "px");
                        d3.select(this)
                            .transition()
                            .style("fill", "yellow")
                            .attr("r", circleRadius * 2);
                    }
                })
                .on("mouseout", function (d) {
                    tooltipDiv.transition()
                        .style("display", "none");
                    if (d3.select(this).attr("r") > 0) {
                        d3.select(this)
                            .transition()
                            .style("fill", "lightgrey")
                            .attr("r", circleRadius);
                    }
                });
        };

        function getProjection() {
            return d3.geoMercator()
                .center([-74.0, 40.7]) // Approximate center point of NYC.
                .translate([svgMapWidth / 2, svgMapHeight / 2 + 140])
                .scale([38000 * 5]);
        }

        var createMap = function (venueLocations) {
            var boroughColors = d3.scaleOrdinal(d3.schemeCategory10);

            var path = d3.geoPath()
                .projection(getProjection());

            var svgMap = d3.select("#svgMap")
                .attr("width", svgMapWidth)
                .attr("height", svgMapHeight);

            d3.json("data/boroughs.geojson", function (json) {
                svgMap.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", function (d, i) {
                        return boroughColors(i);
                    });
                svgMap.selectAll("text")
                    .data(json.features)
                    .enter()
                    .append("text")
                    .attr("class", "boroughNameLabel")
                    .attr("x", function (d) {
                        return path.centroid(d)[0];
                    })
                    .attr("y", function (d) {
                        return path.centroid(d)[1];
                    })
                    .text(function (d) {
                        return d.properties.BoroName;
                    });
                createAllCircles(venueLocations);
            });
        };

        var createAllCircles = function (venueLocations) {
            d3.select("#svgMap")
                .selectAll("circle")
                .data(venueLocations, function (d) {
                    return d.venue;
                })
                .enter()
                .append("circle")
                .attr("class", "venueLocation")
                .attr("cx", function (d) {
                    return getProjection()([d.lon, d.lat])[0];
                })
                .attr("cy", function (d) {
                    return getProjection()([d.lon, d.lat])[1];
                })
                .attr("r", circleRadius);
            createTooltips();
        };

        d3.csv("data/venue_info.csv",
            function (d) {
                var info = {
                    venue: d.venue,
                    lat: parseFloat(d.lat),
                    lon: parseFloat(d.lon),
                    startTime: []
                };
                for (var i = 0 ; i < 24 ; i++) {
                    info.startTime.push(parseInt(d[i]));
                }
                return info;
            },
            function (venueLocations) {
                console.log(venueLocations);
                createMap(venueLocations);
            });
    </script>
</div>

</body>
</html>
