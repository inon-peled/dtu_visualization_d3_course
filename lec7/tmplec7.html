<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lec7</title>
    <script type="text/javascript" src="./d3.js"></script>
</head>
<body>

<script type="text/javascript">
    var svgTimeline;
    var svgTimelineWidth = 1700;
    var svgTimelineHeight = 120;
    var brushWidth = 30;

    svgTimeline = d3.select("body")
        .append("svg")
        .attr("width", svgTimelineWidth)
        .attr("height", svgTimelineHeight);

    var brushTimeline = d3.brushX()
        .extent([[0, 0], [svgTimelineWidth, svgTimelineHeight]]);

    // create svg group with class brush and call brush on it
    var brushGroupTimeline = svgTimeline.append("g")
        .attr("class", "brush")
        .call(brushTimeline)
        .call(brushTimeline.move, [0, 100]);
    d3.select(".brush")
        .call(brushTimeline.move, [0, 100]);
    d3.select(".brush")
        .transition()
        // .ease(d3.scaleLinear)
        .duration(1000)
        .call(brushTimeline.move, [100, 200]);
</script>

</body>
</html>
