<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lec7</title>
    <script type="text/javascript" src="./d3.js"></script>
    <script type="text/javascript" src="./lodash.js"></script>
    <style type="text/css">
        .murderLocation {
            fill: lightgrey;
            stroke: black;
            stroke-width: 1;
            opacity: 1;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    // var noGlobalsLec6 = function() { // No global variables
    var daily_murder_count = null;
    var all_murder = null;
    var svgResizeFactor = 1.5;
    var svgWiodth = 600 * svgResizeFactor;
    var svgHeight = 400 * svgResizeFactor;
    var murders = [];
    var boroughColors = d3.scaleOrdinal(d3.schemeCategory10);

    var projection = d3.geoMercator()
        .center([-74.0, 40.7]) // Approximate center point of NYC.
        .translate([svgWiodth / 2, svgHeight / 2])
        .scale([100000 * 0.6]);

    var path = d3.geoPath()
        .projection(projection);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", svgWiodth)
        .attr("height", svgHeight);

    d3.csv("all_murder.csv",
        function (d) {
            return {
                lat: parseFloat(d.Latitude),
                lon: parseFloat(d.Longitude),
                hour: parseInt(d.CMPLNT_FR_TM),
                borough: d.BORO_NM,
                date_str: d.RPT_DT,
                date: new Date(d.RPT_DT)
            };
        },
        function (data) {
            all_murder = _.sortBy(data, "date");
            daily_murder_count = d3.nest()
                .key(function(d) { return d.date; })
                .rollup(function(v) {
                    return v.length;
                })
                .entries(all_murder);
        }
    );

    d3.json("boroughs.geojson", function (json) {
        //Bind data and create one path per GeoJSON feature
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("fill", function (d, i) {
                return boroughColors(i);
            });
        d3.csv("murders_2016.csv",
            function (d) {
                return {
                    "lat": parseFloat(d.Latitude),
                    "lon": parseFloat(d.Longitude),
                    "hour": parseInt(d.HR)
                };
            },
            function (data) {
                murders = _.filter(data, function (d) {
                    return !_.isNaN(d.lat);
                });
                svg.selectAll("circle")
                    .data(murders)
                    .enter()
                    .append("circle")
                    .attr("class", "murderLocation")
                    .attr("cx", function (d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function (d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 0)
                    .transition()
                    .duration(400)
                    .attr("r", 30)
                    .transition()
                    .duration(600)
                    .attr("r", 5);
            });
    });
    //}();
</script>

</body>
</html>
