<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lec6</title>
    <script type="text/javascript" src="./d3.js"></script>
    <script type="text/javascript" src="./lodash.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
<script type="text/javascript">

    //Width and height
    var svgResizeFactor = 1.5;
    var w = 600 * svgResizeFactor;
    var h = 400 * svgResizeFactor;
    var murders = [];
    var boroughColors= d3.scaleOrdinal(d3.schemeCategory10);

    //Define map projection
    var projection = d3.geoMercator()
        .center([-74.0, 40.7]) // Approximate center point of NYC.
        .translate([w / 2, h / 2])
        .scale([100000 * 0.6]);

    //Define path generator
    var path = d3.geoPath()
        .projection(projection);

    //Create SVG element
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    //Load in GeoJSON data
    d3.json("boroughs.geojson", function (json) {
        //Bind data and create one path per GeoJSON feature
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("fill", function (d, i) {
                return boroughColors(i);
            });
        // Place circles for murder occurences in 2016.
        d3.csv("murders_2016.csv",
            function (d) {
                return {
                    "lat": parseFloat(d.Latitude),
                    "lon": parseFloat(d.Longitude),
                    "hour": parseInt(d.HR)
                };
            },
            function (data) {
                murders = _.filter(data, function (d) { return !_.isNaN(d.lat); });
                svg.selectAll("circle")
                    .data(murders)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 5)
                    .style("fill", "lightgrey")
                    .style("fill-opacity", "0.85")
                    .style("stroke", "black");
            });
    });

</script>
</body>
</html>
